<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影片文字編輯器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background: #f8f9ff;
            transition: all 0.3s;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .upload-btn:hover {
            transform: scale(1.05);
        }

        input[type="file"] {
            display: none;
        }

        .video-container {
            position: relative;
            margin-bottom: 30px;
            display: none;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        #videoPlayer {
            width: 300px;
            height: 300px;
            display: block;
            object-fit: cover;
        }

        .canvas-container {
            position: relative;
            display: none;
            max-width: 300px;
            margin: 0 auto;
        }

        #canvas {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .text-overlay {
            position: absolute;
            cursor: move;
            padding: 10px;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .text-overlay:hover {
            border-color: #667eea;
        }

        .text-overlay.active {
            border-color: #764ba2;
        }

        .controls {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .control-group input[type="text"],
        .control-group input[type="number"],
        .control-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .color-size-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        input[type="color"] {
            width: 100%;
            height: 50px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
        }

        .info-box {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }

        .info-box p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 影片文字編輯器</h1>
            <p>輕鬆在影片上添加文字，打造專業影片效果</p>
        </div>

        <div class="content">
            <div class="upload-section">
                <h2 style="margin-bottom: 15px; color: #667eea;">上傳影片</h2>
                <p style="margin-bottom: 20px; color: #666;">支援 MP4, WebM, MOV 等格式</p>
                <label for="videoInput" class="upload-btn">選擇影片檔案</label>
                <input type="file" id="videoInput" accept="video/*">
            </div>

            <div class="video-container" id="videoContainer">
                <video id="videoPlayer" controls></video>
            </div>

            <div class="controls" id="controls" style="display: none;">
                <h3 style="margin-bottom: 20px; color: #667eea;">文字設定</h3>
                
                <div class="control-group">
                    <label>文字內容</label>
                    <input type="text" id="textInput" placeholder="輸入要顯示的文字">
                </div>

                <div class="color-size-group">
                    <div class="control-group">
                        <label>文字顏色</label>
                        <input type="color" id="textColor" value="#ffffff">
                    </div>
                    <div class="control-group">
                        <label>文字大小</label>
                        <input type="number" id="fontSize" value="48" min="12" max="200">
                    </div>
                </div>

                <div class="control-group">
                    <label>字體</label>
                    <select id="fontFamily">
                        <option value="Arial">Arial</option>
                        <option value="微軟正黑體">微軟正黑體</option>
                        <option value="Impact">Impact</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" onclick="addText()">➕ 添加文字</button>
                    <button class="btn btn-success" onclick="exportVideo()">💾 下載影片</button>
                    <button class="btn btn-danger" onclick="clearAll()">🗑️ 清除全部</button>
                </div>

                <div class="info-box">
                    <p><strong>💡 使用提示：</strong></p>
                    <p>• 點擊「添加文字」後，可以拖動文字到任意位置</p>
                    <p>• 播放影片時，文字會隨影片一起顯示</p>
                    <p>• 點擊「下載影片」將輸出 300x300 的 WebM 影片檔案</p>
                    <p>• 下載的影片可使用線上工具轉換為 MP4 格式</p>
                </div>
            </div>

            <div class="canvas-container" id="canvasContainer">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        const videoInput = document.getElementById('videoInput');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoContainer = document.getElementById('videoContainer');
        const controls = document.getElementById('controls');
        const canvas = document.getElementById('canvas');
        const canvasContainer = document.getElementById('canvasContainer');
        const ctx = canvas.getContext('2d');
        
        let texts = [];
        let selectedText = null;
        let videoFile = null;

        videoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                videoFile = file;
                const url = URL.createObjectURL(file);
                videoPlayer.src = url;
                videoContainer.style.display = 'block';
                controls.style.display = 'block';
                
                videoPlayer.addEventListener('loadedmetadata', function() {
                    // 設定輸出尺寸為 300x300
                    canvas.width = 300;
                    canvas.height = 300;
                });
            }
        });

        function addText() {
            const text = document.getElementById('textInput').value;
            const color = document.getElementById('textColor').value;
            const size = document.getElementById('fontSize').value;
            const font = document.getElementById('fontFamily').value;

            if (!text) {
                alert('請輸入文字內容！');
                return;
            }

            const textObj = {
                text: text,
                color: color,
                size: parseInt(size),
                font: font,
                x: 150, // 300 / 2
                y: 150  // 300 / 2
            };

            texts.push(textObj);
            document.getElementById('textInput').value = '';
            drawFrame();
        }

        function drawFrame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // 將影片縮放並裁切至 300x300
            const videoRatio = videoPlayer.videoWidth / videoPlayer.videoHeight;
            const canvasRatio = canvas.width / canvas.height;
            
            let sx, sy, sw, sh;
            
            if (videoRatio > canvasRatio) {
                // 影片較寬，以高度為準
                sh = videoPlayer.videoHeight;
                sw = sh * canvasRatio;
                sx = (videoPlayer.videoWidth - sw) / 2;
                sy = 0;
            } else {
                // 影片較高，以寬度為準
                sw = videoPlayer.videoWidth;
                sh = sw / canvasRatio;
                sx = 0;
                sy = (videoPlayer.videoHeight - sh) / 2;
            }
            
            ctx.drawImage(videoPlayer, sx, sy, sw, sh, 0, 0, canvas.width, canvas.height);

            texts.forEach(textObj => {
                ctx.font = `${textObj.size}px ${textObj.font}`;
                ctx.fillStyle = textObj.color;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 3;
                ctx.strokeText(textObj.text, textObj.x, textObj.y);
                ctx.fillText(textObj.text, textObj.x, textObj.y);
            });
        }

        videoPlayer.addEventListener('play', function() {
            canvasContainer.style.display = 'block';
            videoContainer.style.display = 'none';
            renderLoop();
        });

        videoPlayer.addEventListener('pause', function() {
            drawFrame();
        });

        function renderLoop() {
            if (!videoPlayer.paused && !videoPlayer.ended) {
                drawFrame();
                requestAnimationFrame(renderLoop);
            }
        }

        canvas.addEventListener('mousedown', function(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;

            selectedText = null;
            for (let i = texts.length - 1; i >= 0; i--) {
                const textObj = texts[i];
                ctx.font = `${textObj.size}px ${textObj.font}`;
                const metrics = ctx.measureText(textObj.text);
                const width = metrics.width;
                const height = textObj.size;

                if (x >= textObj.x - width/2 && x <= textObj.x + width/2 &&
                    y >= textObj.y - height/2 && y <= textObj.y + height/2) {
                    selectedText = textObj;
                    break;
                }
            }
        });

        canvas.addEventListener('mousemove', function(e) {
            if (selectedText && e.buttons === 1) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                selectedText.x = (e.clientX - rect.left) * scaleX;
                selectedText.y = (e.clientY - rect.top) * scaleY;
                drawFrame();
            }
        });

        function clearAll() {
            if (confirm('確定要清除所有文字嗎？')) {
                texts = [];
                drawFrame();
            }
        }

        async function exportVideo() {
            if (!videoFile) {
                alert('請先上傳影片！');
                return;
            }

            const exportBtn = event.target;
            exportBtn.disabled = true;
            exportBtn.textContent = '⏳ 處理中...';

            try {
                // 使用 MediaRecorder 錄製 Canvas
                const stream = canvas.captureStream(30); // 30 FPS
                const mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp9',
                    videoBitsPerSecond: 2500000
                });

                const chunks = [];
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        chunks.push(e.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'video-with-text-300x300.webm';
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    exportBtn.disabled = false;
                    exportBtn.textContent = '💾 下載影片';
                    alert('✅ 影片已成功下載！\n\n檔案格式：WebM (300x300)\n如需轉換為 MP4，可使用線上轉檔工具。');
                };

                // 重置影片並開始錄製
                videoPlayer.currentTime = 0;
                videoPlayer.play();
                mediaRecorder.start();

                // 當影片播放結束時停止錄製
                videoPlayer.onended = () => {
                    mediaRecorder.stop();
                    videoPlayer.onended = null;
                };

            } catch (error) {
                console.error('錄製錯誤:', error);
                alert('❌ 錄製失敗\n\n可能原因：\n• 瀏覽器不支援此功能\n• 影片格式不相容\n\n建議：\n• 使用最新版 Chrome 或 Firefox\n• 或下載當前畫面截圖');
                
                // 降級方案：下載截圖
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'video-screenshot-300x300.png';
                    a.click();
                });
                
                exportBtn.disabled = false;
                exportBtn.textContent = '💾 下載影片';
            }
        }
    </script>
</body>
</html>
